<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main id="container">
        <section id="list-score">
            <div id="list-header">
                <h3>Recent Score</h3>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <div>
                <ul id="list">
                </ul>
            </div>
        </section>
        <section id="add-score">
            <h3>Add your score</h3>
            <form id="form">
                <input type="text" id="user_name" placeholder="Your name">
                <input type="text" id="user_score" placeholder="Your score">
                <button type="submit" id="add">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
